<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

</head>
<body>

    <canvas id="renderCanvas"></canvas>

    <!-- LIBS -->
    <script src="../node_modules/babylonjs/babylon.max.js" type="text/javascript"></script>

    <script type="text/javascript">
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas);
        var scene = new BABYLON.Scene(engine);

        var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(15, 15, 15), scene);
        camera.setTarget(BABYLON.Vector3.Zero());
        camera.attachControl(canvas);

        var light = new BABYLON.PointLight("light", new BABYLON.Vector3(15, 15, 15), scene);

        var cube = BABYLON.Mesh.CreateBox("box", 5.0, scene);

        var std = new BABYLON.StandardMaterial("std", scene);
        std.diffuseColor = new BABYLON.Color3(0, 0, 0);
        std.emissiveColor = new BABYLON.Color3(1, 0.5, 0);
        cube.material = std;

        engine.runRenderLoop(function() {
            scene.render();
        });
    </script>

</body>
</html>
